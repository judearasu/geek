<!DOCTYPE html>

<html>
  <head>
    <title>slide_nojs</title>
    <script>
    window.onload = (function(){
      return function(){
        var elements = document.querySelectorAll("div");
       
        for (var i=1; i<=elements.length; i++) {
          elements[i].className = elements[i].className +" swing";
        }
      };
    })();
    </script>
    <style type="text/css">
    div{
    width:300px;height:150px;
    border:1px solid red;
    } .swing
    {
    background:#eee;
    }
    </style>
  </head>
 
  <body>   
  <div id ="a1"></div>
<div id ="a2"></div>
<div id ="a3"></div>
<div id ="a4"></div>
</body>
</html>
